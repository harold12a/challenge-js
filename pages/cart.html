<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindy Petshop | Cart</title>

    <!--bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--style - css-->
    <link rel="stylesheet" href="../assets/css/cart.css">
</head>
<body>
    <div class="back-cart">
        <div class="card-cart">
            <!-- main -->
            <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                <!-- title cart -->
                <div>
                    <h1>Shopping Cart</h1>
                    <h5 class="amount fst-italic">3 items</h5>
                </div>
                <!-- div for each item -->
                <div id="items">
                    <div class="row d-flex justify-content-between align-items-center mb-4">
                        <!-- image -->
                        <div class="col-2 col-md-2 col-lg-2 col-xl-2">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img5.webp"
                            class="img-fluid rounded" alt="title">
                        </div>
                        <!-- type and name -->
                        <div class="col-4 col-md-4 col-lg-4 col-xl-4">
                            <h6 class="fw-bold text-body-secondary">Shirt</h6>
                            <h6 class="fw-bold">Cotton T-shirt</h6>
                        </div>
                        <!-- control -->
                        <div class="col-2 col-md-2 col-lg-2 col-xl-2">
                            <button class="btn btn-link px-2" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                <i class="fas fa-minus"></i>
                            </button>

                            <input id="form1" min="0" name="quantity" value="1" type="number"
                            class="form-control form-control-sm" />

                            <button class="btn btn-link px-2" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <!-- price -->
                        <div class="col-2 col-md-2 col-lg-2 col-xl-2 text-nowrap">
                            <h6 id="abc" class="mb-0">$ 44.00</h6>
                        </div>
                    </div>
                </div>

            </div>
            <!-- summary -->
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 summary">
                <section>
                    <h2>Summary</h2>
                    <div class="d-flex flex-column mt-3 mb-1 summary-table">
                        <div class="d-flex justify-content-between">
                            <h6 class="amount text-uppercase">3 items</h6>
                            <h6 id="subtotal">$ 132.00</h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="text-uppercase">Shipping</h6>
                            <h6 id="shipping">$ 2.00</h6>
                        </div>
                        <div class="d-flex justify-content-between fw-bold">
                            <h6 class="text-uppercase">Total price</h6>
                            <h6 id="total">$ 137.00</h6>
                        </div>
                    </div>
                </section>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">Pay</button>
                </div>
            </div>
        </div>
    </div>
    <!-- boostrap -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!--javaScript-->
    <script src="../assets/js/cart.js"></script>
</body>
</html>

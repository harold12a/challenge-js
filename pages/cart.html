<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/logo-mindy.ico" type="image/x-icon">
    <title>Mindy Petshop | Cart</title>

    <!--bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--style - css-->
    <link rel="stylesheet" href="../assets/css/cart.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- SECTION 1: navbar -->
    <nav class="navbar navbar-expand-md navbar-mindy">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/img/logo-mindy.png" alt="Logo Mindy">
                Mindy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarMindy" aria-controls="navbarMindy" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end navbar-mindy" tabindex="-1" id="navbarMindy" aria-labelledby="navbarMindyLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="navbarMindyLabel">
                        <i class="fa-solid fa-paw"></i>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pharmacy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Toys</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Your <i class="bi bi-cart4"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- SECTION 2: main -->
    <div class="d-flex justify-content-center align-items-center back-cart">
        <div class="card-cart">
            <!-- main -->
            <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8 div-cart">
                <!-- title cart -->
                <div>
                    <h1>Shopping Cart</h1>
                    <h5 class="amount fst-italic">3 items</h5>
                </div>
                <!-- div for each item -->
                <div id="items">
                    <div class="row d-flex justify-content-between align-items-center mb-4">
                        <!-- image -->
                        <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img5.webp"
                            class="img-fluid rounded" alt="title">
                        </div>
                        <!-- type and name -->
                        <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                            <h6 class="fw-bold text-body-secondary">Shirt</h6>
                            <h6 class="fw-bold">Cotton T-shirt</h6>
                        </div>
                        <!-- control -->
                        <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                            <input id="form1" min="0" name="quantity" value="1" type="number"
                            class="form-control form-control-sm" />
                        </div>
                        <!-- price -->
                        <div class="col-2 col-sm-2 col-md-3 col-lg-3 col-xl-3 text-nowrap">
                            <h6 id="abc" class="mb-0">$ 44.00</h6>
                        </div>
                    </div>
                </div>

            </div>
            <!-- summary -->
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 summary">
                <section>
                    <h2>Summary</h2>
                    <div class="d-flex flex-column mt-3 mb-1 summary-table">
                        <div class="d-flex justify-content-between">
                            <h6 class="amount text-uppercase">3 items</h6>
                            <h6 id="subtotal">$ 132.00</h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="text-uppercase">Shipping</h6>
                            <h6 id="shipping">$ 2.00</h6>
                        </div>
                        <div class="d-flex justify-content-between fw-bold">
                            <h6 class="text-uppercase">Total price</h6>
                            <h6 id="total">$ 137.00</h6>
                        </div>
                    </div>
                </section>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">Pay</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SECTION 3: footer -->
    <footer>
        <div class="copyr">
            <span>Â© 2023 Pink Group Mindhub | Cohort 14, Inc</span>
        </div>

        <div class="social">
            <ul class="list-group list-group-horizontal list-unstyled">
                <li class="list-group-item"><a href="#"><i class="bi bi-instagram"></i></a></li>
                <li class="list-group-item"><a href="#"><i class="bi bi-twitter"></i></a></li>
                <li class="list-group-item"><a href="#"><i class="bi bi-facebook"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- boostrap -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!--javaScript-->
    <script src="../assets/js/cart.js"></script>
    <script src="https://kit.fontawesome.com/14ea3a0a31.js" crossorigin="anonymous"></script>
</body>
</html>
